<ng-container *ngIf="loading; else elses">
    <p>Loading....</p>
</ng-container>
<ng-template #elses>
    <p>Ready</p>
</ng-template>

<button (click)="showLoading()" >Loading?</button>
<hr>
<div *ngFor="let producto of productos" class="product">
    <p>Producto: {{producto.name}}</p>
    <p>Stock: {{producto.stock}} </p>
    <p>Precio: {{producto.price}} </p>
</div>
